<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Container styles */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading styles */
        h1 {
            text-align: center;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
        }

        .form-control:focus {
            border-color: #9839a6;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #9839a6;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Arial', sans-serif;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            .btn-primary {
                font-size: 14px;
            }
        }
    </style>
    <title>Add Case</title>
</head>
<body>
    <div class="container">
        <h1>Add New Case</h1>
        <form method="POST" action="{{ url_for('add_case') }}">
            <label for="case_name">Case Name:</label>
            <input type="text" id="case_name" name="case_name" required>
            
            <label for="status">Status:</label>
            <input type="text" id="status" name="status" required>
            
            <button type="submit">Add Case</button>
        </form>
    </div>
</body>
</html>
