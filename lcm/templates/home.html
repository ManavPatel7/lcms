<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Case Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #9839a6;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #9839a6;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
        }
        .card h2 {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Legal Case Management System</h1>
    </header>
    <nav>
        <a href="/home"> Home</a>
        <a href="/case">Case</a>
        <a href="/hearings">Hearings</a>
        <a href="/login">Login</a>
    </nav>
    <div class="container">
        <div class="card">
            <h2>Case Overview</h2>
            <p>Total Cases: {{ total_cases }}</p>
            <p>Open Cases: {{ open_cases }}</p>
            <p>Closed Cases: {{ closed_cases }}</p>
        </div>
        <div class="card">
            <h2>Upcoming Hearings</h2>
            <ul>
                {% for hearing in upcoming_hearings %}
                    <li>{{ hearing.date }}: {{ hearing.case_title }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
